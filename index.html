<!-- Define the document type and set the language for the HTML document -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Set the title of the webpage -->
  <title>Flashcard Quiz</title>
  <!-- Link to Bootstrap CSS with Lumen theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lumen/bootstrap.min.css">
  <!-- Internal styles for the HTML document -->
  <style>
    body{
      font-size: 16px;
    }
    /* Styling for history items in the sidebar */
    .history-item {
      margin-bottom: 10px;
      cursor: pointer; /* Add this line to change cursor to a pointer */
    }
  </style>
</head>
<body class="bg-light">
  <!-- Header section with a primary background color and white text -->
  <header class="bg-primary text-white text-center py-5 mb-4">
    <div class="container">
      <!-- Main heading for the webpage -->
      <h1 class="display-4">Flashcard App</h1>
      <!-- Subheading for the webpage -->
      <p class="lead">A fun way to learn and test your knowledge</p>
    </div>
  </header>
  <!-- Main content container -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar for History -->
      <!-- Navigation sidebar with a light background and links to history items -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <!-- Heading for the history section -->
          <h2 class="mt-4 mb-3 text-center"><a href="">History</a></h2>
          <!-- List to display history items, to be populated dynamically -->
          <div class="list-group" id="historyList">
            <!-- History items will be dynamically added here -->
          </div>
        </div>
      </nav>

      <!-- Main Content Area -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <!-- Question Card using Bootstrap Card component -->
        <!-- Container for displaying flashcard content, to be populated dynamically -->
        <div class="card mt-4" id="flashcardContainer">
          <!-- Flashcard content will be dynamically added here -->
        </div>

        <!-- Add Section for Users to Add Questions and Answers -->
        <div class="mt-5">
          <!-- Heading for the section to add a new question -->
          <h2 class="mb-4">Add Your Own Question</h2>
          <!-- Form for adding a new question with input fields and a submit button -->
          <form id="addQuestionForm">
            <!-- Form inputs for adding a question -->
            <label for="question">Question:</label>
            <input type="text" id="questionInput" name="question" class="form-control" required>
          
            <label for="answer">Answer:</label>
            <input type="text" id="answerInput" name="answer" class="form-control" required>
          
            <!-- Submit button for adding a flashcard -->
            <button type="submit" class="btn btn-success mt-3">Add Flashcard</button>
            <!-- Display success message, initially hidden -->
            <div id="successMessage" class="mt-2" style="display: none;"></div>
          </form>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap and custom scripts -->
  <!-- External scripts for jQuery, Popper.js, Bootstrap, and custom script.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript file for additional functionality -->
  <script src="script.js"></script>
</body>
</html>
